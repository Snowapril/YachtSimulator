name: Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    env:
      build_type: "Release"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu 18.04 + GCC-8"
            os: ubuntu-18.04
            compiler: gcc
            version: "8"
          - name: "Ubuntu 20.04 + GCC-9"
            os: ubuntu-20.04
            compiler: gcc
            version: "9"
          - name: "Ubuntu 18.04 + Clang-9"
            os: ubuntu-18.04
            compiler: clang
            version: "9"
          - name: "Ubuntu 20.04 + Clang-10"
            os: ubuntu-20.04
            compiler: clang
            version: "10"

    runs-on: ${{matrix.os}}
    name: ${{matrix.name}}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Configure Compiler
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV
        else
          echo "CC=clang-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV
        fi
    - name: Install Dependency
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install xorg-dev build-essential libgl-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          sudo apt-get install cmake gcc-${{ matrix.version }} g++-${{ matrix.version }}
        else
          sudo apt-get install cmake clang-${{ matrix.version }} clang++-${{ matrix.version }}
        fi
    - name: Install Conan Package Manager
      shell: bash
      run: |
        pip install conan
    - name: Configure Build
      run: |
        mkdir build
        conan install . -if build --build missing -s build_type=${{env.build_type}}
        cd build && cmake .. -DCMAKE_BUILD_TYPE=${{env.build_type}}
    - name: Build
      run: cd build && make
    - name: Run Unit Test
      run: /home/runner/work/YachtSimulator/YachtSimulator/build/bin/UnitTests